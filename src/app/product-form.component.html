<style>
.ng-valid[required], .ng-valid.required  {
border-left: 5px solid #42A948; /* green */
}

.ng-invalid:not(form)  {
border-left: 5px solid #a94442; /* red */
}
</style>
<div class = "container">
   <h1>Product Form</h1>
   <form   #productForm="ngForm">
      <div class = "form-group">
         <label for = "productid">ID</label>
         <input type = "text" class = "form-control" id = "productid" required
            [(ngModel)] = "model.productid" name = "id" #id="ngModel">
            <div [hidden]="id.valid || id.pristine"
             class="alert alert-danger">
          ID is required</div>
      </div>

      <div class = "form-group">
         <label for = "name">Name</label>
         <input type = "text" class = "form-control" id = "name"
            [(ngModel)] = "model.productname" name = "name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required</div>
      </div>
      <button type="submit" class="btn btn-success" (click)="onSubmit()" [disabled]="!productForm.form.valid">Submit</button>
      Status: {{submitted}}
   </form>
</div>
